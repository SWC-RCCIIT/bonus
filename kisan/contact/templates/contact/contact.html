<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700');
body
{
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;

background: #003e46;
font-family: 'Poppins', sans-serif;
}
.container
{
width: 1000px;
display: flex;
flex-wrap: wrap;
justify-content: space-between;
}
.box
{
position: relative;
width: 300px;
height: 400px;
background: #000;
box-shadow: 0 30px 30px rgba(0,0,0,.5);
}
.box .imgBx
{
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
.box .imgBx img
{
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
transition: 0.5s;
}
.box:hover .imgBx img
{
opacity: 0;
}
.box .content
{
position: absolute;
bottom: 20px;
left: 10%;
width: 80%;
height: 60px;
background: #fff;
transition: 0.5s;
overflow: hidden;

padding: 15px;
box-sizing: border-box;
}
.box:hover .content
{
width: 100%;
height: 100%;
bottom: 0;
left: 0;
}
.box .content h3
{
margin: 0;
padding: 0;
font-size: 20px;
}
.box .content p
{
margin: 10px 0 0;
padding: 0;
opacity: 0;
line-height: 1.2em;
transition: 0.5s;
text-align: justify;
}
.box:hover .content p
{
opacity: 1;
transition-delay: 0.5s;
}
.co{
position: relative;

}
#contact-box{

position: absolute;
top: 0;
bottom: 0;
transform: translate(-50%,-50%);
margin-top: 50%;
}
.ic{
padding-left: 50%;
padding-top: 30px;
}
.ic1{
padding-left: 80px;
padding-top: 30px;
}
